name: Shell commands
on: [push, pull_request]
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print("Hello World")
          print(platform.processor())
        shell: python
  run-powershell-command:
    runs-on: windows-latest
    needs: [run-shell-command]
    steps:
      - name: get location
        run: Get-Location